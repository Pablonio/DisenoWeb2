<script>
    
    const saltoDeLinea = () =>(document.write("<br>"))

    const mostra_mensaje = (mensaje) =>(document.write("<center><h1>"+ mensaje + "</h1></center><style></style>"),saltoDeLinea())

    const iniciar_array = (a,b,mapa,numero) =>{
        mapa[a][b] = numero
        for(var i = 0;i<mapa.length;i++){
            mostra_mensaje(mapa[i])
            saltoDeLinea()
        }
    }

    const iniciar_juego = () => {
        //vidas_en_iniciar
        let intentos = 1
        let vidas = 3

        //Arrays
        let mapa = [
            ["⬛","⬛","⬛","⬛","⬛"],
            ["⬛","⬛","⬛","⬛","⬛"],
            ["⬛","⬛","⬛","⬛","⬛"],
            ["⬛","⬛","⬛","⬛","⬛"],
            ["⬛","⬛","⬛","⬛","⬛"],
        ]
        let a = Math.round(Math.random()*10/2-1)
        let b = Math.round(Math.random()*10/2-1)
        let numero = "⬜"
        //Ni yo entiendo que hice aqui pero da inge jajajja hasta con emogis funciona na mentira puse en bucle una condicional que simula los intentos y al final nos revela si hemos acertado o no
        iniciar_array(a,b,mapa,numero)
        while (vidas >= intentos ){
            let filas = parseInt(prompt("Ingrese en que fila cree que esta el tesoro 1 y 5"));
            let columnas = parseInt(prompt("Ingrese en que columna cree que esta el tesoro 1 y 5"));
            let encontrado = mapa[filas][columnas]
            if ( numero === encontrado) {
                alert("Se encontro el tesoro")
                numero = "✔"
            } else {
                alert(`Perdiste tienes ${vidas - 1}`)
            }
            intentos++
        }
        numero = "☠"
    }
    
    iniciar_juego()
</script>
