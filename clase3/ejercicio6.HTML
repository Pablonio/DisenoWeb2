<script>
    function salto_de_linea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function mostra_mensaje(mensaje){
        document.write(mensaje)
        salto_de_linea()
    }

    var numeroAdivinar = Math.round(Math.random()*10)
    console.log(numeroAdivinar)
    let vidas = 3
    let contador = 1
    while (vidas >= contador ){
        var numero_introducido = parseInt(prompt("Ingrese un numero a adivinar 1 al 10"))
        if(numero_introducido == numeroAdivinar){
            mostra_mensaje("Felicidades ganaste")
            break
        }
        else{
            mostra_mensaje("Perdiste")
        }
        contador++;
    }
</script>
