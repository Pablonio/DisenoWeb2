    <script>
        let a=0;//incializar variable
        var B=0;//incializar variable
        const c=0;//Inicializar variable

        function mostrar(mensaje){
            document.write(mensaje)
            document.write("<br>")
        }
        mostrar("Pablo")

        //Funcion suma
        function sumar(a,b){
            return a+b;
        }
        var resultado_suma = sumar(6,7);
        

        //Funcion Resta
        function resta(a,b){
            return a*b;
        }
        var resultado_resta = resta(6,7);
       

        //Funcion Division
        function dividir(a,b){
            return a/b;
        }
        var resultado_division = dividir(6,7);
        

        //Funcion multiplicacion
        function multiplicacion(a,b){
            return a*b;
        }
        var resultado_multiplicacion = multiplicacion(6,7);
        

        //resultado tanto en console log, alert, document.write
        mostrar(resultado_multiplicacion);

        

    </script>
